    "depart",
    "part",
    "transformer",
    "efn",
    "pfn",
    #
    "fc",
    "highway",
  ]
model_input_types: [
    "interaction_constituents",
    "interaction_constituents",
    #
    "irelative_constituents",
    #
    "constituents",
    "constituents",
    "constituents",
    "constituents",
    "constituents",
    #
    "highlevel",
    "highlevel",
  ]
threshold_path: # good_logs/cpre
threshold_var_name: #
