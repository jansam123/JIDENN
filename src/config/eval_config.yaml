defaults:
  - data: data1
  - _self_

hydra:
  run:
    dir: ${params.base_logdir}
  sweep:
    dir: ${params.base_logdir}
    subdir: ${hydra.job.num}
  job_logging:
    formatters:
      simple:
        format: "[${now:%Y-%m-%d}  ${now:%H:%M:%S}][%(levelname)s] - %(message)s"
  output_subdir: config

draw_distribution: 0
test_subfolder: test
seed: 42
logdir: 'logs'
model_dir: 'model'
test_sample_cuts: 
  - "(jets_pt>20_000) && (jets_pt<60_000)"
  - "(jets_pt>60_000) && (jets_pt<160_000)"
  - "(jets_pt>160_000) && (jets_pt<400_000)"
  - "(jets_pt>400_000) && (jets_pt<800_000)"
  - "jets_pt>800_000"
