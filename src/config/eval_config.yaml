defaults:
  - data: data2
  - sub_eval: bdt
  - _self_

hydra:
  run:
    dir: ${logdir}
  sweep:
    dir: ${logdir}
    subdir: ${hydra.job.num}
  job_logging:
    formatters:
      simple:
        format: "[%(asctime)s][%(levelname)s] - %(message)s"
  output_subdir: config

base_logdir: logs # Base log directory for all runs.
logdir: ${base_logdir}/eval
model_dir: ${base_logdir}/model
draw_distribution: 30_000
feature_importance: False # Whether to draw feature importance.
test_subfolder: test
seed: 42
batch_size: 256
take: 30_000
model: highway
threshold: 0.5
