tttree_name: NOMINAL # Name of the TTree in the root file.
labels: # list of labels to use.
  - gluon
  - quark
num_labels: 2 # Number of labels to use.
cut: "(jets_pt>20_000) && (jets_passFJVT==1) && (jets_passJVT==1) && (jets_Jvt>0.95) && (jets_PFO_n>5)" #" && (jets_eta>-2.5) && (jets_eta<2.5)" #" && (jets_TrackWidthPt1000[:,:1]>=0) && (jets_ChargedPFOWidthPt1000[:,:1]>=0)" # Cut to apply to data.
gluon: 0
quark: 1
raw_gluon: 21
raw_quarks: [1, 2, 3, 4, 5]
raw_unknown: [-1, -999]
JZ_slices:
  - JZ01_r10724
JZ_cut:
  - "jets_pt>20_000"
JZ_weights: [0.2] #[0.34, 0.12, 0.29, 0.16, 0.09] # #[0.4, 0.12, 0.29, 0.16, 0.09] # [83, 26, 71, 39, 22]/241
path: ./data/dataset2 # Path to data folder containing folder of *.root files.
cached:
input_size: 8 #28 # Number of input features.
target: jets_PartonTruthLabelID #taus_truth_matchJetPdgId
weight: #weight_mc[0]
variables:
  perJet:
    # - jets_ActiveArea4vec_eta
    - jets_ActiveArea4vec_m
    - jets_ActiveArea4vec_phi
    - jets_ActiveArea4vec_pt
    # - jets_DetectorEta
    - jets_FracSamplingMax
    - jets_FracSamplingMaxIndex
    - jets_GhostMuonSegmentCount
    - jets_JVFCorr
    # - jets_JetConstitScaleMomentum_eta
    - jets_JetConstitScaleMomentum_m
    - jets_JetConstitScaleMomentum_phi
    - jets_JetConstitScaleMomentum_pt
    - jets_JvtRpt
    - jets_fJVT
    - jets_passFJVT
    - jets_passJVT
    - jets_Timing
    - jets_Jvt
    - jets_EMFrac
    - jets_Width
    - jets_chf
    - jets_eta
    - jets_m
    - jets_phi
    - jets_pt
    - jets_PFO_n
    - jets_ChargedPFOWidthPt1000[0]
    - jets_TrackWidthPt1000[0]
    - jets_NumChargedPFOPt1000[0]
    - jets_NumChargedPFOPt500[0]
    - jets_SumPtChargedPFOPt500[0]
  perJetTuple:
    - jets_PFO_m
    - jets_PFO_pt
    - jets_PFO_eta
    - jets_PFO_phi
  perEvent:
    - corrected_averageInteractionsPerCrossing[0]
